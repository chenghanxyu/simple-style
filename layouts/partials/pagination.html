
<ul class="pagination">
  {{ if .Paginator.HasPrev }}
      <li class="prev"><a href="{{ .Paginator.Prev.URL }}"></a></li>
  {{ end }}
  {{ range .Paginator.Pagers }}
  <li><a href="{{ .URL }}">{{ .PageNumber }}</a></li>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <li class="next"><a href="{{ .Paginator.Next.URL }}"></a></li>
  {{ end }}
</ul>
